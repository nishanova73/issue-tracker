{% extends 'base.html' %}

{% block content %}

    {% for user in project.users.all %}
        <p>
            <a href="{% url 'accounts:profile' user.id %}">{{ user }}</a>
        </p>
    {% endfor %}
    {% if perms.webapp.can_manage_users %}
    <a href="{% url 'webapp:change_project_users' project.pk %}"><button>Add user</button></a>
    {% endif %}
{% endblock %}
